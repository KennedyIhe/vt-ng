<div class="card mb-1">
    <div class="card-body">
      <div class="row">
        <div class="col">
            <app-dropdown-single
              [label]="'Start Month'" 
              [list]="months"
              [(value)]="query.StartMonth">
            </app-dropdown-single>
          </div>
          <div class="col">
            <app-dropdown-single
              [label]="'Start Year'" 
              [list]="years"
              [(value)]="query.StartYear">
            </app-dropdown-single>
          </div>
          <div class="col">
            <app-dropdown-single
              [label]="'End Month'" 
              [list]="months"
              [(value)]="query.EndMonth">
            </app-dropdown-single>
          </div>
          <div class="col">
            <app-dropdown-single
              [label]="'End Year'" 
              [list]="years"
              [(value)]="query.EndYear">
            </app-dropdown-single>
          </div>
          <div class="col">
            <app-dropdown-single
              [label]="'Client'" 
              [list]="clients"
              [(value)]="query.ClientId"
              (selectChange)="clientChanged($event)">
            </app-dropdown-single>
          </div>
          <div class="col d-flex align-items-center">
            <button type="button" class="btn btn-secondary" (click)="getData()">View Report</button>
          </div>
      </div>
    </div>
</div>
<app-value-track-grid [columns]="gridColumns" [data]="fxData" [loading]="loading">
</app-value-track-grid>
