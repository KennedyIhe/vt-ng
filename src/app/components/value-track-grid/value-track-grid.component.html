
<div class="card value-track-grid">
    <kendo-grid 
        [data]="gridView" 
        [pageSize]="state.take" 
        [skip]="state.skip" 
        [sort]="state.sort"
        [filter]="state.filter"
        [loading]="loading" 
        [reorderable]="true" 
        [filterable]="true" 
        [resizable]="true" 
        [sortable]="true"
        [pageable]="true" 
        [height]="elemHeight"
        [id]="elemId"
        (dataStateChange)="dataStateChange($event)"
        (pageChange)="pageChange($event)">
            <kendo-grid-column
            *ngFor="let column of columns"
            field="{{column.field}}"
            title="{{column.title}}"
            format="{{column.format}}"
            filter="{{column.type}}"
            width="{{column.width || 200}}"
            hidden="{{column.hidden}}">
            <ng-template *ngIf="column.template" kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex" let-column="column">
                <!-- todo: make template dynamic -->
                <a class="cell-data-link" target="_blank" href="{{dataItem.url}}">{{dataItem[column.field]}}</a>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
  </div>
